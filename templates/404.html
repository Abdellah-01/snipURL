<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | Premium Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #222222;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 20px;
            color: #222222;
            letter-spacing: -5px;
        }

        .error-message {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 30px;
            color: #444444;
        }

        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #222222;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 2px solid #222222;
            margin-top: 20px;
        }

        .home-button:hover {
            background-color: transparent;
            color: #222222;
        }

        .divider {
            height: 1px;
            width: 100px;
            background-color: #dddddd;
            margin: 30px auto;
        }

        .small-text {
            font-size: 14px;
            color: #888888;
            margin-top: 40px;
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: 30px;
            right: 30px;
            cursor: pointer;
            background: #f5f5f5;
            border-radius: 50px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 1px solid #e0e0e0;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }

        body.dark-mode .error-code {
            color: #f5f5f5;
        }

        body.dark-mode .error-message {
            color: #bbbbbb;
        }

        body.dark-mode .home-button {
            background-color: #f5f5f5;
            color: #121212;
            border-color: #f5f5f5;
        }

        body.dark-mode .home-button:hover {
            background-color: transparent;
            color: #f5f5f5;
        }

        body.dark-mode .divider {
            background-color: #333333;
        }

        body.dark-mode .small-text {
            color: #666666;
        }

        body.dark-mode .theme-toggle {
            background: #333333;
            border-color: #444444;
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 80px;
            }

            .error-message {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"
                stroke="#222222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="theme-icon" />
            <path d="M12 2V4" stroke="#222222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="theme-icon" />
            <path d="M12 20V22" stroke="#222222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="theme-icon" />
            <path d="M4.92993 4.92999L6.33993 6.33999" stroke="#222222" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="theme-icon" />
            <path d="M17.6599 17.66L19.0699 19.07" stroke="#222222" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="theme-icon" />
            <path d="M2 12H4" stroke="#222222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="theme-icon" />
            <path d="M20 12H22" stroke="#222222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="theme-icon" />
            <path d="M6.33993 17.66L4.92993 19.07" stroke="#222222" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="theme-icon" />
            <path d="M19.0699 4.92999L17.6599 6.33999" stroke="#222222" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="theme-icon" />
        </svg>
    </div>

    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">URL NOT FOUND</div>
        <div class="divider"></div>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="home-button">Back to Home</a>
        <p class="small-text">Error code: 404</p>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');

            // Toggle SVG icon stroke color
            const icons = document.querySelectorAll('.theme-icon');
            const isDark = document.body.classList.contains('dark-mode');

            icons.forEach(icon => {
                icon.setAttribute('stroke', isDark ? '#f5f5f5' : '#222222');
            });

            // Save preference to localStorage
            localStorage.setItem('darkMode', isDark);
        }

        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'true') {
            toggleTheme(); // Apply dark mode if preferred
        }
    </script>
</body>

</html>
