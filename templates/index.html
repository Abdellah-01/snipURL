<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SnipURL - Elegant URL Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #000000;
            --primary-light: #333333;
            --secondary: #222222;
            --dark: #000000;
            --light: #ffffff;
            --success: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 0;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #000000;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2.5rem;
            font-weight: 300;
            font-size: 1.1rem;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }

        label {
            font-weight: 500;
            color: var(--dark);
        }

        input[type="url"],
        input[type="text"] {
            padding: 1rem;
            border: 1px solid #000000;
            border-radius: 0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="url"]:focus,
        input[type="text"]:focus {
            border-color: var(--primary-light);
            outline: none;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: 1px solid #000000;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.3);
        }

        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 0;
            border: 1px solid #000000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .result-title {
            font-weight: 500;
            color: var(--dark);
        }

        .short-url {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
            word-break: break-all;
            padding: 0.5rem 1rem;
            background-color: white;
            border-radius: 0;
            border: 1px solid #000000;
            transition: all 0.3s ease;
        }

        .short-url:hover {
            color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
        }

        .copy-btn {
            background-color: var(--success);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            border: 1px solid #000000;
            border-radius: 0;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #333333;
        }

        /* Notification Modal Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background-color: white;
            color: black;
            border: 1px solid #000000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.error {
            background-color: white;
            color: black;
            border: 1px solid #000000;
        }

        .notification-icon {
            font-size: 1.2rem;
        }

        .close-notification {
            background: none;
            border: none;
            color: black;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
            padding: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            margin-top: auto;
            padding: 1.5rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #000000;
            width: 100%;
        }

        .input-group small {
            color: #666;
            font-size: 0.8rem;
            margin-top: -0.3rem;
        }

        #custom_id {
            margin-top: 0.5rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }

            h1 {
                font-size: 2rem;
            }

            .notification {
                width: calc(100% - 40px);
                right: 20px;
                left: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SnipURL</h1>
        <p class="subtitle">Shorten your links with elegance and speed</p>

        <form method="post" class="form-container">
            <div class="input-group">
                <label for="long_url">Enter your long URL</label>
                <input type="url" name="long_url" id="long_url" placeholder="https://example.com/very-long-url"
                    required />
            </div>
            <div class="input-group">
                <label for="custom_id">Custom URL (optional)</label>
                <input type="text" name="custom_id" id="custom_id" placeholder="my-custom-url" />
                <small>Only letters, numbers, hyphens and underscores allowed (max 20 chars)</small>
            </div>
            <button type="submit">Shorten URL</button>
        </form>

        {% if short_url %}
        <div class="result-container">
            <p class="result-title">Your shortened URL:</p>
            <a href="{{ short_url }}" class="short-url" id="shortUrl" target="_blank">{{ short_url }}</a>
            <button class="copy-btn" onclick="copyToClipboard()">Copy URL</button>
        </div>
        {% endif %}
    </div>

    <!-- Notification Modal -->
    <div id="notification" class="notification">
        <span id="notification-message"></span>
        <button class="close-notification" onclick="hideNotification()">Ã—</button>
    </div>

    <footer>
        &copy; 2025 SnipURL | Abdellah.in
    </footer>

    <script>
        // Notification functions
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');

            notificationMessage.textContent = message;
            notification.className = isError ? 'notification error show' : 'notification show';

            // Auto-hide after 5 seconds
            setTimeout(() => {
                hideNotification();
            }, 5000);
        }

        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('show');
        }

        // Show error if exists
        {% if error %}
        document.addEventListener('DOMContentLoaded', function () {
            showNotification("{{ error }}", true);
        });
        {% endif %}

        function copyToClipboard() {
            const shortUrl = document.getElementById("shortUrl");
            const range = document.createRange();
            range.selectNode(shortUrl);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();

            const copyBtn = document.querySelector(".copy-btn");
            copyBtn.textContent = "Copied!";
            setTimeout(() => {
                copyBtn.textContent = "Copy URL";
            }, 2000);

            // Show success notification
            showNotification("URL copied to clipboard!");
        }
    </script>
</body>

</html>
