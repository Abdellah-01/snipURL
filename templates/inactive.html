<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>URL Inactive - SnipURL</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #F44336;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid #000;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        a:hover {
            background: #000;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>This URL is Inactive</h1>
        <p>The owner of this shortened URL has disabled it.</p>
        <a href="{{ url_for('home') }}">Return to Homepage</a>
    </div>
</body>

</html>
