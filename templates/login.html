<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - SnipURL</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #000000;
            --primary-light: #333333;
            --secondary: #222222;
            --dark: #000000;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 0;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #000000;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 2rem;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }

        label {
            font-weight: 500;
            color: var(--dark);
        }

        input[type="text"], input[type="password"] {
            padding: 1rem;
            border: 1px solid #000000;
            border-radius: 0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--primary-light);
            outline: none;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: 1px solid #000000;
            padding: 10px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.3);
        }

        .auth-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .auth-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        /* Notification Modal Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background-color: white;
            color: black;
            border: 1px solid #000000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.error {
            background-color: white;
            color: black;
            border: 1px solid #000000;
        }

        .notification.success {
            background-color: white;
            color: black;
            border: 1px solid #000000;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }

            h1 {
                font-size: 1.8rem;
            }

            .notification {
                width: calc(100% - 40px);
                right: 20px;
                left: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>

        <form method="post" class="form-container">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required />
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="auth-links">
            <span>Don't have an account?</span>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notification" class="notification">
        <span id="notification-message"></span>
        <button class="close-notification" onclick="hideNotification()">Ã—</button>
    </div>

    <script>
        // Notification functions
        function showNotification(message, isError = false, isSuccess = false) {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');

            notificationMessage.textContent = message;
            let className = 'notification show';
            if (isError) className += ' error';
            if (isSuccess) className += ' success';
            notification.className = className;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                hideNotification();
            }, 5000);
        }

        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('show');
        }

        // Show flashed messages
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    document.addEventListener('DOMContentLoaded', function () {
                        showNotification("{{ message }}", {{ 'true' if category == 'error' else 'false' }}, {{ 'true' if category == 'success' else 'false' }});
                    });
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>
</body>

</html>
